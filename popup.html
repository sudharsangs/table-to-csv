<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <title>HTML Table Converter</title>
    <style>
        button {
            background-color: #4285f4;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[disabled] {
            background-color: #dddddd;
            color: #777777;
            cursor: not-allowed;
        }
        button:hover {
            background-color: #3367d6;
            border: none;
        }
    </style>
</head>

<body>
    <button id="selectTableButton">Select Table To Download as CSV</button>
    <script src="popup.js"></script>
</body>

</html>
